<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="color.css" />

    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Desserts</h1>
        <div class="products-list" id="products-list"></div>
      </main>
      <div class="cart">
        <h1>Your Cart (<span class="total-quantity">0</span>)</h1>
        <div class="cart-list" id="cart-list">
          <img src="assets/images/illustration-empty-cart.svg" />
          <p>Your added items will appear here</p>
        </div>
      </div>
    </div>
    <div class="modal-container">
      <div class="modal">
        <div class="text">
          <img src="assets/images/icon-order-confirmed.svg" />
          <div class="txt1">Order Confirmed</div>
          <div class="txt2">We hope you enjoy your food!</div>
        </div>
        <div class="order"></div>
        <button class="new">Start New Order</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
